<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Buat Lulu Amelia Sayang</title>
    </head>
    <body>
        <div class='position-absolute top-50 start-50 translate-middle'>
            <button id='button' class='btn btn-primary btn-lg' onclick='mulai()'> Coba Pencet </button>
            <div id='iloveyou' style='display: none;'>
                <h2 class='text-center'>Aku sayang kamu Lulu Amelia :))<br>&#10084;&#65039;</h2>
            </div>
        </div>
        <span id='hati' class='fixed-bottom text-center my-3' onclick='hati()'></span>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
        <script type="text/javascript">
            const author = 'Yana';
            document.getElementById('hati').innerHTML = `Made with &#10084;&#65039; by ${author}`;
            const swals = Swal.mixin({
                cancelButtonColor: '#d33',
                confirmButtonColor: '#3085d6',
            });
            async function mulai(){
                await swals.fire('Halo Cantik', 'Aku ada pertanyaan nih buat kamu', 'question');
                await swals.fire('Jawab yang jujur ya!');
                await swals.fire('Awas aja kalo boong!!','','error');
                var { value: nama } = await swals.fire({
                    title: 'Masukin nama kamu dulu',
                    input: 'text',
                    showCancelButton: true,
                });
                if(nama){
                    var { isConfirmed: sayang } = await swals.fire({
                        title: `${nama} sayang ga sama ${author}`,
                        confirmButtonText: 'Sayang',
                        cancelButtonText: 'Gak',
                        showCancelButton: true,
                    });
                if(nama)
                    var { isConfirmed: sayang_banget } = await swals.fire({
                        title: `jujur ${nama} emang bener kamu sayang sama ${author}`,
                        confirmButtonText: 'Sayang bangett sumpah',
                        cancelButtonText: 'Gak',
                        showCancelButton: true,
                    });
                if(nama)
                    var { isConfirmed: sayang_banget } = await swals.fire({
                        title: `ok kalo ${nama} sayang sama ${author} coba jawab pertanyaan ini ya`,
                        confirmButtonText: 'Iya mau aku jawab',
                        cancelButtonText: 'Gak',
                        showCancelButton: true,
            
                    });
                    if(sayang_banget){
                        var { value: persen } = await swals.fire({
                            title: 'Seberapa sayang emangnya?',
                            icon: 'question',
                            input: 'range',
                            inputLabel: 'Antara 1-100 ya (harus 100% pokoknya!!)',
                            inputAttributes: {
                                min: 1,
                                max: 100,
                            },
                            inputValue: 50
                    

                        });
                        if(persen){
                            await swals.fire(`Makasih ya udah sayang sama ${author} ${persen}%`);
                            var { isConfirmed: kangen } = await swals.fire({
                                title: 'Karena kamu jawab 100% kamu bisa lanjut jawab soalnya!',
                                confirmButtonText: 'Lanjut',
                                cancelButtonText: 'Gak!',
                                showCancelButton: true,

                            });
                         if(sayang_banget)
                        var { value: apa } = await swals.fire({
                        title: `Apa yang bikin ${nama} sayang sama ${author} coba jelasin`,
                        input: 'text',
                        showCancelButton: true,

                        });
                        if(apa)
                        var { isConfirmed: sayang_banget } = await swals.fire({
                            title: `Ouh jadi ${nama} sayang sama ${author} karena ${apa}`,
                            confirmButtonText: 'Iya karena itu',
                            cancelButtonText: 'Gak aku boong itu',
                            showCancelButton: true,
                        });
                        if(sayang_banget)
                        var { value: jadian } = await swals.fire({
                        title: `Emang ${nama} udah berapa lama jadian sama ${author} `,
                        input: 'text',
                        showCancelButton: true,
                    });
                        if(jadian)
                        var { isConfirmed: jadian_aja } = await swals.fire({
                            title: `Ouh jadi ${nama} jadian sama ${author} baru ${jadian} toh, gamau udahan apa gitu`,
                            confirmButtonText: 'Gamau aku kan setia',
                            cancelButtonText: 'Iya sih pengennya sih udahan',
                            showCancelButton: true,

                        });
                        if(jadian_aja)
                        var { value: nyaman } = await swals.fire({
                            title: `Emang apa sih yang buat ${nama} nyaman sama ${author} sampe bisa jadian selama ${jadian} `,
                            input: 'text',
                            showCancelButton: true,

                        });
                        if(nyaman)
                        var { isConfirmed: nyaman_gitu } = await swals.fire({
                            title: `jadi ${nama} nyaman sama ${author} karena ${nyaman}. Ngga boong kan ini jawabnya`,
                            confirmButtonText: 'Iya karena itu ngga boong deh',
                            cancelButtonText: 'Gamau jawab ah',
                            showCancelButton: true,
                        });
                        if(nyaman_gitu)
                        var { value: kesel } = await swals.fire({
                            title: `Dari tadi kan nanya yang buat kamu suka sama ${author} nah sekarang aku nanya apa yang buat kamu kesel dari prilakunya ${author} ini ke kamu ${nama} `,
                            input: 'text',
                            showCancelButton: true,
                        });
                        if(kesel)
                        var { isConfirmed: gombal } = await swals.fire({
                            title: `Kalo ${author} selama ini bikin kamu kesel karena ${kesel} kenapa kamu ngga putusin aja `,
                            confirmButtonText: 'Gamau PUTUS tauu',
                            cancelButtonText: 'Iya PUTUS aja deh',
                            showCancelButton: true,
                        });
                        if(gombal)
                        var { value: gombal_aja } = await swals.fire({
                            title: `Karena kamu gamau putus berati kamu sayang kan sama ${author} coba lengkapin kata yang hilang ini I .... You `,
                            input: 'text',
                            showCancelButton: true,
                        });
                        if(gombal_aja)
                        var { isConfirmed: saae } = await swals.fire({
                            title: ` I LOVE YOU TOO ${nama} sayang `,
                            confirmButtonText: 'Bisa aja nih yang buatnya',
                            cancelButtonText: 'gaboleh dipencet nanti Selesai, ada lagi lanjutannya soalnya',
                            showCancelButton: true,

                            });
                            if(saae){
                                await swals.fire('Makasih ya udah jawab semuanya');
                                await swals.fire('Terakhir deh ini bener terakhir');
                                await swals.fire('Coba klik ikon hati di paling bawah dong');
                            } else {
                                //gak kangen
                            }
                        }
                    } else {
                        //gak sayang
                    }
                } else {
                    //gak isi nama
                }
            }
        function hati(){
            document.getElementById('button').style = 'display: none';
            document.getElementById('iloveyou').style = '';
            startConfetti();
        }
        </script>
        <script type="text/javascript" src="https://www.cssscript.com/demo/confetti-falling-animation/confetti.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    </body>
</html>
